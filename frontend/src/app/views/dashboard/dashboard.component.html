<app-main></app-main>
<div style="background-image: url('../../../assets/Backgrounds-Business-HD.jpg')">
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">Dashboard</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Dashboard</li>
          </ol>
        </div>
      </div>
    </div>
  </div>

  <section  class="content">
    <div  class="container-fluid">
      <!-- Small boxes (Stat box) -->
      <div  class="row">
        <div class="col-lg-4 col-12">
          <!-- small box -->
          <div class="small-box bg-info" style="height: 200px">
            <div class="inner">
              <h3>{{totalCustomers}}</h3>

              <p style="color: black">Customers</p>


            </div>
            <div class="icon">
              <i class="fa fa-users"></i>
            </div>
            <!--<a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>-->
          </div>
        </div>
        <!-- ./col -->
        <div class="col-lg-4 col-12">
          <!-- small box -->
          <div class="small-box bg-success" style="height: 200px">
            <div class="inner">
              <h3>{{totalItems}}</h3>

              <p>Items</p>
            </div>
            <div class="icon">
              <i class="fa fa-sitemap"></i>
            </div>
            <!--<a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>-->
          </div>
        </div>
        <!-- ./col -->
        <div class="col-lg-4 col-12">
          <!-- small box -->
          <div class="small-box bg-warning" style="height: 200px">
            <div class="inner">
              <h3>{{totalOrders}}</h3>

              <p>Orders</p>
            </div>
            <div class="icon">
              <i class="fa fa-shopping-cart"></i>
            </div>
            <!--<a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>-->
          </div>
        </div>

      </div><br><br><br><br><br><br>
      <div class="col-md-12 col-12">
        <table id="tblOrders" class="table table-bordered table-hover">
          <thead>
          <tr>
            <th>Order ID</th>
            <th>Order Date</th>
            <th>TOtal Price</th>
          </tr>
          </thead>
          <tbody>
          <!--<tr *ngFor="let order of orders | paginate: { itemsPerPage: 7, currentPage: p }"-->
          <!--&gt;-->
            <td> O001</td>
            <td>2018/05/04</td>
            <td>2500.00</td>

          <!--</tr>-->
          <tr>
            <td> O002</td>
            <td>2018/05/14</td>
            <td>60000.00</td>
          </tr>
          <tr>
            <td> O003</td>
            <td>2018/05/20</td>
            <td>8000.00</td>
          </tr>
          </tbody>
          <tfoot>
          <tr>
            <td colspan="4">
              <!--<pagination-controls (pageChange)="p = $event"></pagination-controls>-->
            </td>
          </tr>
          </tfoot>
        </table><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
      </div>

      <!-- /.row -->
    </div><!-- /.container-fluid -->
  </section>


</div>
